{% extends 'blog/base.html' %}


{% load static %}

{% block content %}
{% for post in posts %}
<div class="post">
    
    <div class="date">
        <p>{{ post.published_date|date:"d/m/Y" }}</p>
    </div>
    
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {% if post.image %}
    <img src="{{ post.image.url }}">
    {% endif %}
    
    <p>{{ post.text|safe   }}</p>

    {% if post.text_mais %}
    <a href="{% url 'post_detail' pk=post.pk %}" class="botao-produto-home">
        <span>Leia Mais </span> 
        <i class="fa fa-plus-circle fa-2x"></i>
        </a>
    {% endif %}

        
</div>
{% endfor %}
{% endblock %}
